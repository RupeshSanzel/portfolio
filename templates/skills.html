<!-- # templates/skills.html -->
{% extends "layout.html" %}
{% block content %}
<h2>Skills</h2>
<div class="row mt-4">
    {% for category, skill_list in skills.items() %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category }}</h5>
                <div class="mt-3">
                    {% for skill in skill_list %}
                    <span class="badge bg-primary me-2 mb-2">{{ skill }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
